# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a958bc9a-1c73-4ff4-969b-190ef0001f53'
  imageRepository: 'studycafesimage'
  containerRegistry: 'studycafesacr.azurecr.io'
  angularAppPath: 'frontend'
  dockerfilePath: '$(angularAppPath)/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'studycafesacr02e8-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: 'Build an image'
      inputs:
        command: build
        repository: $(imageRepository)
        arguments: --target production
        buildContext: $(angularAppPath)
        Dockerfile: $(dockerfilePath)
        tags: |
          $(tag)

    # Add this step to print the values
    - script: |
        echo "Image Repository: $(imageRepository)"
        echo "Tag: $(tag)"
      displayName: 'Print variable values'
    - task: Docker@2
      displayName: 'Push an image'
      inputs:
        command: push
        repository: $(imageRepository)
        tags: |
          $(tag)
        containerRegistry: $(dockerRegistryServiceConnection)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'calvinh99StudyCafes.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

